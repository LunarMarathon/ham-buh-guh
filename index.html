<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h2>Ham-buh-guh!</h2>
        <h3>The best burgers and pizzas in town.</h3>
    </header>

    <div id="mainContainer" class="mainContainer">
        <div id="menuContainer" class="menuContainer">

        </div>
        <div class="orderContainer" id="orderContainer">
            <h3>Your order</h3>
            <div class="chosenItemsContainer" id="chosenItemsContainer">
            </div>
        </div>
        <div id="paymentAck" class="paymentAck"></div>
    </div>

    <div class="paymentModal" id="paymentModal">
        <button class="closeBtn" id="closeBtn">X</button>
        <h2>Enter card details</h2>
        <form id="paymentForm">
            <div class="modalFlex">
                <input type="text" placeholder="Enter your name" required name="name" />
                <input type="number" placeholder="Enter card number" required name="" />
                <input type="number" placeholder="Enter CVV" required name="" />
                <button class="textBtn" id="payBtn">Pay</button>
            </div>
        </form>
    </div>


    <!-- script tag -->
    <script src="index.js" type="module"></script>
</body>

</html>
